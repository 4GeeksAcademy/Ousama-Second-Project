<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Ousama</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid p-3 d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="#">
                    <img src="https://img.icons8.com/m_outlined/512/instagram-new.png" alt="Logo de Instagram" width="30" height="30" class="d-inline-block align-text-top">
                    <b>Instagram</b>
                </a>
                <div class="d-flex align-items-center">
                    <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Subir nuevo post</button>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Perfil</a></li>
                            <li><a class="dropdown-item" href="#">Accesibilidad</a></li>
                            <li><a class="dropdown-item" href="#">Datos y privacidad</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </div>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Nuevo post</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label">Adjunte un título:</label>
                                        <textarea class="form-control" id="message-text"></textarea>
                                    </div>
                                    <div class="mt-2">
                                        <button type="button" class="btn btn-outline-secondary">
                                            <i class="fas fa-camera"></i>
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary">
                                            <i class="fas fa-map-marker-alt"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary">Publicar post</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid p-2">
            <ul class="nav nav-pill justify-content-center" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                        role="tab" aria-controls="home" aria-selected="true"><i
                            class="fa-solid fa-table-cells"></i></a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                        role="tab" aria-controls="profile" aria-selected="false"><i class="fa-solid fa-square"></i></a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active overflow-hidden" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row">
                        <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://assets.goal.com/images/v3/bltf5004aebc128b433/GOAL_-_Blank_WEB_-_Facebook_-_2023-08-27T192114.710.png?auto=webp&format=pjpg&width=3840&quality=60" class="img-fluid w-100" alt=""></div>
                        <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://pbs.twimg.com/media/DeJz3OaWkAEny1J.jpg:large" class="img-fluid w-100" alt=""></div>
                        <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://editorial.uefa.com/resources/0296-1cfbb46a5481-444b53410dcd-1000/real_madrid_cf_v_club_atletico_de_madrid_-_uefa_champions_league_semi_final_first_leg.jpeg" class="img-fluid w-100" alt=""></div>
                    </div>
                    <div class="row">
                        <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://indicepolitico.com/wp-content/uploads/2018/03/1492554452_593027_1492554542_noticia_normal.jpg" class="img-fluid w-100" alt=""></div>
                        <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://statico.sportskeeda.com/wp-content/uploads/2016/11/624403080-cristiano-ronaldo-of-real-madrid-celebrate-gettyimages-1479833850-800.jpg?w=640" class="img-fluid w-100" alt=""></div>
                        <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://i.pinimg.com/736x/af/03/e8/af03e8f301698efda8006b4da49ebf52.jpg" class="img-fluid w-100" alt=""></div>
                    </div>
                    <div class="row">
                        <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://live-production.wcms.abc-cdn.net.au/b1f01a1feec3eff2f80884886fd09aa0?impolicy=wcms_crop_resize&cropH=422&cropW=750&xPos=0&yPos=28&width=862&height=485" class="img-fluid w-100" alt=""></div>
                        <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://www.clarin.com/2021/07/02/RyE1Dudfr_1256x620__1.jpg" class="img-fluid w-100" alt=""></div>
                        <div class="col-4 p-1"><img style="height: 30vw; object-fit: cover;" src="https://www.primebusiness.africa/wp-content/uploads/2022/04/images-261.jpg" class="img-fluid w-100" alt=""></div>
                    </div>
                </div>
                <div class="tab-pane fade overflow-hidden" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="row my-4">
                        <div class="col-6 mx-auto border rounded p-0">
                            <div class="d-flex p-2">
                                <div class="w-100 fs-4">Mr champions</div>
                                <small class="align-bottom">05/18</small>
                            </div>
                            <img style="object-fit: cover;" src="https://assets.goal.com/images/v3/bltf5004aebc128b433/GOAL_-_Blank_WEB_-_Facebook_-_2023-08-27T192114.710.png?auto=webp&format=pjpg&width=3840&quality=60" class="img-fluid w-100 col-12" alt=""/>
                            <div class="p-2">
                                <strong>1859 Likes</strong>
                                <p>Dias para recordar lo bonito que es ser del madrid</p>
                            </div>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col-6 mx-auto border rounded p-0">
                            <div class="d-flex p-2">
                                <div class="w-100 fs-4">1,2,3,4 y 5</div>
                                <small>04/09</small>
                            </div>
                            <img style="object-fit: cover;" src="https://pbs.twimg.com/media/DeJz3OaWkAEny1J.jpg:large" class="img-fluid w-100 col-12" alt=""/>
                            <div class="p-2">
                                <strong>26985 Likes</strong>
                                <p>Mejor historia que algunos clubes grandes</p>
                            </div>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col-6 mx-auto border rounded p-0">
                            <div class="d-flex p-2">
                                <div class="w-100 fs-4">Smile</div>
                                <small>06/10</small>
                            </div>
                            <img style="object-fit: cover;" src="https://editorial.uefa.com/resources/0296-1cfbb46a5481-444b53410dcd-1000/real_madrid_cf_v_club_atletico_de_madrid_-_uefa_champions_league_semi_final_first_leg.jpeg" class="img-fluid w-100 col-12" alt=""/>
                            <div class="p-2">
                                <strong>19M Likes</strong>
                                <p>Momento historico</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    </body>
</html>
